<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap created user</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/assets/css/index.css">

    <!--icons font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=League+Spartan:wght@700&family=Poppins:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>

    <!--Root contenido principal de la pagina-->
    <main class="bg-primary" id="main">
      <div class="row">
        <section class="col-md-4 header">
          <div class="hdr-drawing">
            <div class="hdr-drawing-content">
              <span class="hdr-drawing-rounded"></span>
              <span class="hdr-drawing-rounded"></span>
              <span class="hdr-drawing-rounded"></span>
            </div>
            <div class="hrd-drawing-pyramid bg-primary"></div>
          </div>
        </section>
  
        <form class="col-md-8 bg-white">
          <div class="form_group">
            <h1 class="text-center">Create new account</h1>
            <p class="text-center d-flex justify-content-center gap-2" style="margin-bottom: 150px;">Already Registered? <a href="#">Login</a></p>
            
            <div class="mb-3">
              <label class="form-label">Please enter your name</label>
              <input 
                type="text" 
                name="username" 
                id="username" 
                class="form-control rounded-pill bg-secondary-subtle" 
                >
            </div>
            <div class="mb-3">
              <label class="form-label">Please enter your Email</label>
              <input 
                type="email" 
                name="useremail" 
                id="useremail" 
                class="form-control rounded-pill bg-secondary-subtle" 
                >
            </div>
            <div class="mb-3">
              <label class="form-label">Please enter your password</label>
              <input 
                type="password" 
                name="userpassword" 
                id="userpassword" 
                class="form-control rounded-pill bg-secondary-subtle" 
                >
            </div>
            <div class="mb-3">
              <label class="form-label">please enter your date of birth</label>
              <input 
                type="date" 
                name="userbirth" 
                id="userbirth" 
                class="form-control rounded-pill bg-secondary-subtle" 
                >
            </div>
            
            <button class="btn btn-primary rounded-pill" style="width: 230px; margin:0 auto;">sign up</button>
        </div>
        </form>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./app.js" type="module"></script>
  </body>
</html>
